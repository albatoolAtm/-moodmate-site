<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodMate - Login</title>
  <link rel="icon" type="image/png" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-700 via-indigo-800 to-blue-900 min-h-screen flex items-center justify-center text-white font-sans relative overflow-hidden">

  <!-- Decorative Background Glow -->
  <div class="absolute -top-40 -left-40 w-96 h-96 bg-purple-500 opacity-30 rounded-full blur-3xl"></div>
  <div class="absolute -bottom-40 -right-40 w-96 h-96 bg-indigo-500 opacity-30 rounded-full blur-3xl"></div>

  <!-- Login Card with Logo -->
  <div class="bg-white/10 backdrop-blur-xl shadow-2xl p-10 rounded-3xl w-96 max-w-full text-center space-y-6 z-10">
    
    <!-- Logo -->
    <div class="flex justify-center">
      <img src="logo.png" alt="MoodMate Logo" class="w-24 h-24 rounded-full shadow-md border-4 border-white/20" />
    </div>

    <!-- Title -->
    <h1 class="text-3xl font-bold">Welcome to MoodMate</h1>
    <p class="text-white/70 text-sm">Please log in to continue</p>

    <!-- Login Form -->
    <form id="loginForm" class="flex flex-col space-y-4 text-left">
      <input type="text" id="username" placeholder="Username" required
        class="px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-purple-300" />
      
      <!-- Password with Toggle -->
      <div class="relative">
        <input type="password" id="password" placeholder="Password" required
          class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-purple-300 pr-12" />
        <button type="button" id="togglePassword"
          class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white/70 hover:text-white text-xl">
          üëÅÔ∏è
        </button>
      </div>

      <button type="submit" id="loginBtn"
        class="bg-indigo-500 hover:bg-indigo-600 transition duration-200 text-white py-2 rounded-lg font-semibold">
        Login
      </button>

      <p id="error-message" class="text-red-300 text-sm h-5 text-center"></p>
    </form>
  </div>

  <!-- Footer -->
  <footer class="absolute bottom-4 text-center text-white text-sm opacity-70 z-10">
    <p>&copy; 2025 MoodMate. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script>
    // Show/hide password
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordInput = document.getElementById("password");
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
      this.textContent = isPassword ? "üôà" : "üëÅÔ∏è";
    });

    // Login validation
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-message");
      const btn = document.getElementById("loginBtn");

      btn.textContent = "Logging in...";
      btn.disabled = true;

      setTimeout(() => {
        if (username === "user" && password === "pass") {
          window.location.href = "home.html";
        } else {
          errorMsg.textContent = "Invalid username or password.";
          btn.textContent = "Login";
          btn.disabled = false;
        }
      }, 1000);
    });
  </script>

</body>
</html>
